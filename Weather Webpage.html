<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <style>
        /* Base styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background-color: #1a1a2e;
            position: relative;
            overflow-x: hidden;
            color: white;
            line-height: 1.5;
        }
        
        /* Container and layout */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }
        
        /* Background elements */
        .bg-weather {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
        }
        
        .cloud-1 {
            width: 300px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation: float 30s infinite alternate ease-in-out;
        }
        
        .cloud-2 {
            width: 200px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation: float 25s infinite alternate-reverse ease-in-out;
        }
        
        .cloud-3 {
            width: 250px;
            height: 90px;
            bottom: 30%;
            left: 20%;
            animation: float 35s infinite alternate ease-in-out;
        }
        
        .cloud-4 {
            width: 180px;
            height: 70px;
            bottom: 20%;
            right: 10%;
            animation: float 28s infinite alternate-reverse ease-in-out;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.7));
            border-radius: 50%;
            opacity: 0.6;
            animation: rain linear infinite;
        }
        
        /* Header styles */
        header {
            text-align: center;
            margin: 2rem 0;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        header p {
            font-size: 1.125rem;
            color: #90cdf4;
            opacity: 0.9;
        }
        
        /* Glass effect components */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        /* Search form */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-button {
            background: rgba(79, 70, 229, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: rgba(79, 70, 229, 0.8);
        }
        
        .search-button svg {
            margin-right: 0.5rem;
        }
        
        /* Weather cards */
        .weather-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Weather info layout */
        .weather-main {
            display: flex;
            flex-direction: column;
        }
        
        .weather-city {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .weather-date {
            color: #90cdf4;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .weather-temp {
            font-size: 3.75rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: flex-end;
        }
        
        .weather-unit {
            font-size: 1.25rem;
            margin-left: 0.5rem;
            color: #90cdf4;
            opacity: 0.9;
        }
        
        .weather-feels {
            color: #90cdf4;
            opacity: 0.9;
            margin-top: 0.25rem;
        }
        
        .weather-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .weather-icon {
            margin-bottom: 0.5rem;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.2));
        }
        
        .weather-description {
            font-size: 1.25rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 0.25rem;
        }
        
        /* Grid layouts */
        .grid {
            display: grid;
            gap: 1rem;
        }
        
        .grid-cols-1 {
            grid-template-columns: 1fr;
        }
        
        /* Weather detail cards */
        .detail-card {
            padding: 1.25rem;
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .detail-header svg {
            margin-right: 0.5rem;
        }
        
        .detail-title {
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        .detail-value {
            font-size: 1.875rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Sun cards */
        .sun-card {
            padding: 1.25rem;
        }
        
        .sun-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sun-info {
            display: flex;
            flex-direction: column;
        }
        
        .sun-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .sun-header svg {
            margin-right: 0.5rem;
        }
        
        .sun-title {
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        .sun-time {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Recent searches */
        .searches-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .searches-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .city-chip {
            background: rgba(79, 70, 229, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .city-chip:hover {
            background: rgba(79, 70, 229, 0.5);
            transform: translateY(-2px);
        }
        
        /* Footer */
        footer {
            text-align: center;
            color: #90cdf4;
            opacity: 0.8;
            font-size: 0.875rem;
            padding: 1.5rem 0;
        }
        
        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4f46e5;
            width: 3rem;
            height: 3rem;
            animation: spinner 1.5s linear infinite;
            margin: 3rem auto;
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        @keyframes rain {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive styles */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .search-form {
                flex-direction: row;
            }
            
            .search-input {
                flex-grow: 1;
            }
            
            .weather-main {
                flex-direction: row;
            }
            
            .weather-info {
                flex: 1;
                text-align: left;
                margin-bottom: 0;
            }
            
            .weather-icon-container {
                flex: 1;
            }
            
            .grid-cols-3 {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .searches-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

            // Load recent searches from localStorage
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            
            // Display recent searches if available
            if (searches.length > 0) {
                displayRecentSearches();
                recentSearches.classList.remove('hidden');
            }
            
            // Event listeners
            searchButton.addEventListener('click', searchWeather);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });
            
            // Search weather function
            function searchWeather() {
                const city = cityInput.value.trim();
                
                if (!city) {
                    showError('Please enter a city name');
                    return;
                }
                
                // Show loader
                weatherContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loader.classList.remove('hidden');
                
                // Fetch weather data
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeatherData(data);
                        addToRecentSearches(city);
                    })
                    .catch(error => {
                        showError(error.message);
                    })
                    .finally(() => {
                        loader.classList.add('hidden');
                    });
            }
            
            // Display weather data
            function displayWeatherData(data) {
                // Update city name and date
                document.getElementById('city-name').textContent = `${data.name}, ${data.sys.country}`;
                
                const now = new Date();
                document.getElementById('date-time').textContent = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Update temperature and feels like
                document.getElementById('temperature').textContent = Math.round(data.main.temp);
                document.getElementById('feels-like').textContent = `Feels like ${Math.round(data.main.feels_like)}°C`;
                
                // Update weather icon and description
                const iconCode = data.weather[0].icon;
                document.getElementById('weather-icon').innerHTML = weatherIcons[iconCode] || '';
                document.getElementById('weather-description').textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
                
                // Update additional info
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind').textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                
                // Update sunrise and sunset
                const sunriseTime = new Date(data.sys.sunrise * 1000);
                const sunsetTime = new Date(data.sys.sunset * 1000);
                
                document.getElementById('sunrise').textContent = sunriseTime.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                document.getElementById('sunset').textContent = sunsetTime.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                // Show weather container
                weatherContainer.classList.remove('hidden');
                
                // Adjust background based on weather
                adjustBackground(data.weather[0].main, iconCode);
            }
            
            // Adjust background based on weather condition
            function adjustBackground(weatherMain, iconCode) {
                const bgWeather = document.querySelector('.bg-weather');
                const isNight = iconCode.includes('n');
                
                // Remove existing raindrops
                document.querySelectorAll('.raindrop').forEach(drop => drop.remove());
                
                // Reset background
                bgWeather.style.background = isNight 
                    ? 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)'
                    : 'linear-gradient(135deg, #4b6cb7 0%, #182848 100%)';
                
                // Adjust based on weather condition
                switch(weatherMain.toLowerCase()) {
                    case 'clear':
                        if (isNight) {
                            bgWeather.style.background = 'linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)';
                        } else {
                            bgWeather.style.background = 'linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%)';
                        }
                        break;
                    case 'clouds':
                        if (isNight) {
                            bgWeather.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                        } else {
                            bgWeather.style.background = 'linear-gradient(135deg, #3f4c6b 0%, #606c88 100%)';
                        }
                        break;
                    case 'rain':
                    case 'drizzle':
                        bgWeather.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                        createRaindrops(150);
                        break;
                    case 'thunderstorm':
                        bgWeather.style.background = 'linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%)';
                        createRaindrops(100);
                        break;
                    case 'snow':
                        bgWeather.style.background = 'linear-gradient(135deg, #757f9a 0%, #d7dde8 100%)';
                        break;
                    case 'mist':
                    case 'fog':
                    case 'haze':
                        bgWeather.style.background = 'linear-gradient(135deg, #606c88 0%, #3f4c6b 100%)';
                        break;
                }
            }
            
            // Show error message
            function showError(message) {
                errorMessage.classList.remove('hidden');
                weatherContainer.classList.add('hidden');
            }
            
            // Add to recent searches
            function addToRecentSearches(city) {
                // Capitalize first letter of each word
                city = city.split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
                
                // Remove if already exists
                searches = searches.filter(item => item.toLowerCase() !== city.toLowerCase());
                
                // Add to beginning of array
                searches.unshift(city);
                
                // Keep only last 8 searches
                if (searches.length > 8) {
                    searches = searches.slice(0, 8);
                }
                
                // Save to localStorage
                localStorage.setItem('recentSearches', JSON.stringify(searches));
                
                // Update UI
                displayRecentSearches();
                recentSearches.classList.remove('hidden');
            }
            
            // Display recent searches
            function displayRecentSearches() {
                recentSearchesList.innerHTML = '';
                
                searches.forEach(city => {
                    const cityElement = document.createElement('div');
                    cityElement.className = 'city-chip';
                    cityElement.textContent = city;
                    cityElement.addEventListener('click', () => {
                        cityInput.value = city;
                        searchWeather();
                    });
                    
                    recentSearchesList.appendChild(cityElement);
                });
            }
            
            // Check if geolocation is available and get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Show loader
                    loader.classList.remove('hidden');
                    
                    // Fetch weather data by coordinates
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
                        .then(response => response.json())
                        .then(data => {
                            displayWeatherData(data);
                            addToRecentSearches(data.name);
                        })
                        .catch(error => {
                            console.error('Error fetching weather by location:', error);
                        })
                        .finally(() => {
                            loader.classList.add('hidden');
                        });
                }, error => {
                    console.log('Geolocation error or permission denied');
                });
            }
        });
